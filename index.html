<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Campeonato Brasileiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro</h3>
        </div>
        <br>
        <div class="row offset-3 col-md-4">
            <button class="btn btn-info" @click="createGame">Criar partida</button>
        </div>
        <br><br>
        <!-- v-if destroy on else; v-show display none on else-->
        <div class="col-md-12" v-if="mode!='score'">
            <div class="row">
                <div class="col-md-5 row">
                    <div class="col-md-3">
                        <img :src="newGame.team1.team? newGame.team1.team.escudo : ''" height="100" alt="">
                    </div>
                    <div class="col-md-6  offset-1">
                        <h3>{{newGame.team1.team ? newGame.team1.team.name : ''}}</h3>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="number" v-model="newGame.team1.goals">
                    </div>
                </div>
                <div class="col-md-1 text-center">
                    <h1>vs.</h1>
                </div>
                <div class="col-md-5 row">
                    <div class="col-md-2">
                        <input class="form-control" type="number" v-model="newGame.team2.goals">
                    </div>
                    <div class="col-md-6  offset-1">
                        <h3>{{newGame.team2.team ? newGame.team2.team.name : ''}}</h3>
                    </div>
                    <div class="col-md-3">
                        <img :src="newGame.team2.team? newGame.team2.team.escudo : ''" height="100" alt="">
                    </div>
                </div>
                <div class="row offset-3 col-md-4">
                    <button type="button" class="btn btn-success" @click="endGame">Fim de jogo</button>
                </div>
            </div>
        </div>
        <div class="col-md-12" v-else>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Pontos</th>
                        <th>GM</th>
                        <th>GS</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="time in times">
                        <td>
                            <img :src="time.escudo" height="40" alt="">
                            {{time.name}}
                        </td>
                        <td>{{time.points}}</td>
                        <td>{{time.gm}}</td>
                        <td>{{time.gs}}</td>
                        <!-- pipe '|' its a filter, that is used to transform data-->
                        <td><b class="text-danger">{{time | score | emphasis}}</b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    class Time {
        constructor(name, escudo) {
            this.name = name;
            this.escudo = escudo;

            this.points = 0;
            this.gm = 0;
            this.gs = 0;
        }

        endGame(opponent, goalsScored, goalsConceded) {
            if (this.tiedMatch(goalsScored, goalsConceded)) {
                this.tie(goalsScored, goalsConceded);
                opponent.tie(goalsConceded, goalsScored);
            } else {

                if (this.winMatch(goalsScored, goalsConceded)) {
                    this.win(goalsScored, goalsConceded);
                    opponent.loss(goalsConceded, goalsScored);
                } else {
                    this.loss(goalsScored, goalsConceded);
                    opponent.win(goalsConceded, goalsScored);
                }
            }
        }

        tiedMatch(goalsScored, goalsConceded) {
            return goalsScored === goalsConceded;
        }

        winMatch(goalsScored, goalsConceded) {
            return goalsScored > goalsConceded;
        }

        tie(goalsScored, goalsConceded) {
            console.log(this.name + " chamou o metodo no tie...");
            this.updateScoreTable(1, goalsScored, goalsConceded)
        }

        win(goalsScored, goalsConceded) {
            console.log(this.name + " chamou o metodo no win...");
            this.updateScoreTable(3, goalsScored, goalsConceded)
        }

        loss(goalsScored, goalsConceded) {
            console.log(this.name + " chamou o metodo no loss...");
            this.updateScoreTable(0, goalsScored, goalsConceded)
        }

        updateScoreTable(points, goalsScored, goalsConceded) {
            console.log(this.name + " gm:" + goalsScored + " gs:" + goalsConceded);
            this.points += points;
            this.gm += goalsScored;
            this.gs += goalsConceded;
        }

    }

    new Vue({
        el: "#app",
        data: {
            goals: 3,
            mode: 'score',
            times: [
                new Time('América MG', 'assets/america-mg.png'),
                new Time('Botafogo', 'assets/botafogo.png'),
                new Time('Corinthias', 'assets/corinthias.png'),
                new Time('Grêmio', 'assets/gremio.png'),
                new Time('Palmeiras', 'assets/palmeiras.png'),
                new Time('Vasco', 'assets/vasco.png'),
                new Time('Atlético Mineiro', 'assets/atletico-mineiro.png'),
                new Time('Ceara', 'assets/ceara.png'),
                new Time('Flamengo', 'assets/flamengo.png'),
                new Time('Internacional', 'assets/internacional.png'),
                new Time('São Paulo', 'assets/sao-paulo.png'),
                new Time('Vitória', 'assets/vitoria.png'),
                new Time('Bahia', 'assets/bahia.png'),
                new Time('Chapecoense', 'assets/chapecoense.png'),
                new Time('Fluminense', 'assets/fluminense.png'),
                new Time('Nautico', 'assets/nautico.jpg'),
                new Time('Sport Recife', 'assets/sport-recife.png'),
            ],
            newGame: {
                team1: {
                    team: null,
                    goals: 0
                },
                team2: {
                    team: null,
                    goals: 0
                }
            },
        },
        methods: {
            createGame() {
                this.mode = 'match';
                let id1 = Math.floor(Math.random() * 17),
                    id2 = Math.floor(Math.random() * 17);

                while (id1 == id2) {
                    id2 = Math.floor(Math.random() * 17);
                }

                this.newGame.team1.team = this.times[id1];
                this.newGame.team1.goals = 0;
                this.newGame.team2.team = this.times[id2];
                this.newGame.team2.goals = 0;
                console.log(this.newGame.team1.team.name + " vs. " + this.newGame.team2.team.name);
            },

            endGame() {
                let goalsTeam1 = parseInt(this.newGame.team1.goals);
                let goalsTeam2 = parseInt(this.newGame.team2.goals);
                let opponent = this.newGame.team2.team;
                let team = this.newGame.team1.team;
                team.endGame(opponent, goalsTeam1, goalsTeam2);
                this.mode = 'score';
            }
        },
        filters: {
            score(time){
                return time.gm - time.gs;
            },
            emphasis(value){
                str = (value === 0)?'':(value > 1 || value < -1)?' pts':' pt';
                return value + str;
            }
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
