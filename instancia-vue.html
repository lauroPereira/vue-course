<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instancia VUE - usando componentes</title>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>    
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component('hello', {
        template: `
        <div id="hello">
            <h1>Olá</h1>
            <h3>Eu sou um componente</h3>
            <p>Assim o código fica bem melhor organizado</p>
        </div>`});
    new Vue({
        el: "#app",
        data: {
            variavel: 3,
            variavel2: 10
        }
    })
</script>
</html>
